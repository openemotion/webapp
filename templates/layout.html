<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    {% block css %}{% endblock %}
  </head>
  <body>
    <div id="header">
      <a href="/"><img src="/static/images/logo-70.png"></a>
      <div id="links">
        <a href="/terms">תנאי שימוש</a> |
        <a href="/faq">שאלות נפוצות</a> |
        <a href="mailto:support@openemotion.org">כתבו לנו</a>
        <div id="login-links">
        {% if session.logged_in_user %}
          <span>מחובר כ-</span><a href="/users/{{session.logged_in_user}}">{{session.logged_in_user}}</a> |
          <a href="/logout?goto={{request.url|urlencode}}">התנתק</a>
        {% else %}
          <a href="/register">הרשמה</a> |
          <a href="/login?goto={{request.url|urlencode}}">כניסה</a>
        {% endif %}
        </div>
      </div>
    </div>
    {% block body %}{% endblock %}
    <script type="text/javascript" src="/static/js/jquery-1.8.2.js"></script>
    <script type="text/javascript" >
      globalConfig = {
        UPDATE_INTERVAL: {{ config.UPDATE_INTERVAL|tojson }}
      }
    </script>
    {% block js %}{% endblock %}
  </body>
</html>
