{% extends "layout.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="/static/css/chat.css">
    <script type="text/javascript" src="/static/js/chat.js"></script>
{% endblock %}

{% block body %}

    <div>
      {% if session.logged_in_user %}
      <button id="new_share" onclick="window.location='/c/new'">שיתוף חדש</button>
      {% endif %}
      <h1>{{conversation.title}}</h1>
    </div>

    <div id="history">
      <!-- {% include "messages.html" %} -->
    </div>

    {% if session.logged_in_user in (conversation.talker_name, conversation.listener_name) %}
    <textarea id="message"></textarea>
    <p class="note">לחץ פעמיים על Enter בכדי לשלוח.</p>
    <button id="submit">שלח הודעה</button>
    {% endif %}

{% endblock %}
