<div id="conversations">
  {% for conv in conversations %}
  <div class="conversation">
    <div class="title"><a href="/conversations/{{conv.id}}/{{conv.slug}}">{{conv.title}}</a></div>
    {% for message in conv.messages[:2] %}
      {% include "_message.html" %}
    {% endfor %}
  </div>
  {% else %}
  <div><em>זה נורא עצוב, אבל אין כאן שום דבר.</em></div>
  {% endfor %}
</div>
