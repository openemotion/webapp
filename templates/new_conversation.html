{% extends "layout.html" %}

{% block js %}
    <!-- FIXME: move code to external js file -->
    <script>
    $(function () {
      $("#title").focus();
      original = $("h1").html();
      $("#title").keyup(function(e) {
        value = $.trim($("#title").val());
        if (value === "") {
          value = original;
        }
        $("h1").empty().append(value);
      });
    });
    </script>
{% endblock %}

{% block main %}
    <!-- FIXME: move styling to external stylesheet -->
    <div id="content">
      <h1>שיתוף חדש</h1>
      <form method="post">
        <input style="width: 100%" type="text" id="title" name="title" placeholder="נושא"></input>
        <textarea style="width: 100%; margin-top: 15px;" rows="15" id="message" name="message" placeholder="מה מציק לך?"></textarea>
        <div><input id="submit" type="submit" value="שתף"></div>
      </form>
    </div>
{% endblock %}
