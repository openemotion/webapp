{% extends "layout.html" %}
{% block body %}

    <h1>{{conversation.title}}</h1>

    <div>
    {{conversation.first_message}}
    </div>

    <div class="signature">-- <a href="/profile/{{conversation.talker_name}}">{{conversation.talker_name}}</a></div>

    {% if session.logged_in_user and session.logged_in_user != conversation.talker_name %}
    <form method="post">
    <input type="submit" id="submit" value="תמוך ב{{conversation.talker_name}}"></input>
    </form>
    {% endif %}

{% endblock %}
